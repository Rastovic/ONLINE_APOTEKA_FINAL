

<h2>Product</h2>

<table class="table">

<thead class="dark">
<tr>
  <th></th>
  <th>Name</th>
  <th>Description</th>
  <th>Price</th>
</tr>
</thead>


<tbody>
<tr *ngFor='let tempProduct of product'>
  <td>
    <img src=" {{tempProduct.image_url }}" height="80"/>
  </td>
  <td>{{tempProduct.product_name}}</td>
  <td>{{tempProduct.product_description}}</td>
  <td>{{tempProduct.price}}</td>

</tr>

</tbody>

</table>
