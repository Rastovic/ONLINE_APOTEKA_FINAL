<table>
  <tr>
    <td width="1300px" align="right">
      <app-cart-status></app-cart-status>
    </td>
  </tr>
  <tr>

    <td>
      <div class="a-box" style="padding: 13px" *ngFor="let tempAddress of addresses"
          >
        <div class="img-container">
          <div class="img-inner">
            <div class="inner-skew">
              <img
                src="assets/images/cities/{{tempAddress.town}}.jpg">
            </div>
          </div>
        </div>
        <div class="text-container">
          <a routerLink="/pharmacies/town/{{ tempAddress.town }}">
          <h3>{{tempAddress.town}}</h3></a>
        </div>
      </div>
    </td>

  </tr>
</table>
