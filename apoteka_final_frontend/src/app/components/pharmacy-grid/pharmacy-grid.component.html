<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let tempPharmacy of pharmacies" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/pharmacies/{{ tempPharmacy.id }}">
                            <img src="{{ tempPharmacy.image_url}}" class="img-resposive">
                            
                        </a>

                        <a routerLink="/pharmacies/{{tempPharmacy.id }}">
                            <h1 style="text-align: center;">{{ tempPharmacy.pharmacyname}}</h1>
                        </a>
                        <h1 style="text-align: center;">Radno vrijeme:{{ tempPharmacy.working_hours}}h</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
