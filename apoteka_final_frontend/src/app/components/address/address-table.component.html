

<div style="position:absolute;
top:0;
right:0;"><app-cart-status></app-cart-status></div>

<table>
 
<tr>


    <td>
      <div class="a-box" style="padding: 13px" *ngFor="let tempAddress of addresses"
           routerLink="/pharmacies/town/{{ tempAddress.town }}">
        <div class="img-container">
          <div class="img-inner">
            <div class="inner-skew">
              <img
                src="assets/images/cities/{{tempAddress.town}}.jpg">
            </div>
          </div>
        </div>
        <div class="text-container">
          <h3>{{tempAddress.town}}</h3>
        </div>
      </div>
    </td>

  </tr>
</table>
