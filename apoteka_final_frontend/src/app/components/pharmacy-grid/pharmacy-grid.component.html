
<div style="position:absolute;
top:0;
right:0;">
  <app-cart-status></app-cart-status>
</div>
<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let tempPharmacy of pharmacies" class="col-md-3">
          <div class="product-box">
            <div class="inner-skew">
              <a routerLink="/pharmacies/{{ tempPharmacy.id }}">
                <img src="{{ tempPharmacy.image_url}}" class="image_apoteka">

              </a>
            </div>


            <h1 routerLink="/pharmacies/{{tempPharmacy.id }}"
                style="text-align: center;color:yellow;cursor: pointer;">{{ tempPharmacy.pharmacyname}}</h1>

            <h1 style="text-align: center;">Working:</h1>
            <h2>{{ tempPharmacy.working_hours}}h</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
