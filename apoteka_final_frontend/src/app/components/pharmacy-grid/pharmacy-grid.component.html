<!-- MAIN CONTENT-->
<table><td style="padding-left: 1200px; padding-top: 20px;"><app-cart-status></app-cart-status></td></table>
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let tempPharmacy of pharmacies" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/pharmacies/{{ tempPharmacy.id }}">
                            <img src="{{ tempPharmacy.image_url}}" class="image_apoteka">

                        </a>

                        <a routerLink="/pharmacies/{{tempPharmacy.id }}">
                            <h1 style="text-align: center;">{{ tempPharmacy.pharmacyname}}</h1>
                        </a>
                        <h1 style="text-align: center;">Radno vrijeme:</h1>
                        <h2>{{ tempPharmacy.working_hours}}h</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
